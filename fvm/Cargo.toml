[package]
name = "fvm"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["lib"]

[dependencies]
anyhow = "1.0.47"
thiserror = "1.0.30"
blockstore = { path = "../lib/blockstore", features = ["cgo"] }
num-traits = "0.2"
derive_builder = "0.10"
ahash = "0.7"
num-derive = "0.3.3"
cid = { version = "0.7", default-features = false, features = ["serde-codec"] }
multihash = { version = "0.15", default-features = false, features = ["identity"] }
fvm_shared = { path = "../shared", features = ["crypto"] }
ipld_hamt = { path = "../ipld/hamt"}
ipld_amt = { path = "../ipld/amt"}
serde = { version = "1.0", features = ["derive"] }
serde_tuple = "0.5"
serde_repr = "0.1"
lazy_static = "1.4.0"
derive-getters = "0.2.0"
derive_more = "0.99.17"
replace_with = "0.1.7"
filecoin-proofs-api = { version = "10", features = ["opencl"], default_features = false }
rayon = "1"
num_cpus = "1.13.0"
log = "0.4.14"
byteorder = "1.4.3"

fvm_actor_account = { path = "../actors/account" }
fvm_actor_cron = { path = "../actors/cron" }
fvm_actor_init = { path = "../actors/init" }
fvm_actor_market = { path = "../actors/market" }
fvm_actor_miner = { path = "../actors/miner" }
fvm_actor_multisig = { path = "../actors/multisig" }
fvm_actor_paych = { path = "../actors/paych" }
fvm_actor_power = { path = "../actors/power" }
fvm_actor_reward = { path = "../actors/reward" }
fvm_actor_system = { path = "../actors/system" }
fvm_actor_verifreg = { path = "../actors/verifreg" }

[dependencies.wasmtime]
version = "0.32.0"
default-features = false
features = ["cranelift", "pooling-allocator", "cache", "parallel-compilation"]

[features]
default = []
